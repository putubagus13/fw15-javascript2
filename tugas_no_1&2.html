<!-- 
    1.  perbedaan dari var, let, dan const berada pada sistem scopenya var menganut global scope dan function scope, sedangkan let dan const menganut block scope.

        var menjadi scope global jika dideklarasikan diluar dari fungction. ini berarti variable var yang dideklarasikan diluar dari blok fungtion dapat digunakan di seluruh tempat.
        var menjadi function scope ketika dideklarasikan didalam function.
        contoh pada var
        contoh 1:      
        var x = 2;
        var x = 3;
        (nilai x akan menjadi 3 karena nilai x diubah pada deklarasi ke 2)
    
        contoh 2:       
        {var x=10}
        console.log(x)          
        (nilai x akan tetap bisa di akses)

        let : mengandung block scope,tidak bisa dideklarasi ulang,harus di deklarasi sebelum digunakan,nilai bisa diubah/ditetapkan ulang,tidak bisa diakses diluar block.
        contoh pada let
        contoh 1      
        let x = 6;
        x = 5;
        (nilai x akan berubah menjadi 5)

        contoh 2      
        {let x = 6}
        console.log(x)

        const: mengandung block scope,tidak bisa dideklarasi ulang,nilai tidak bisa diubah/ditetapkan ulang,dan juga tida bisa diakses diluar block,tetapi bisa menambahkan variable pada sebuah array*/
        contoh pada const
        contoh: 
        const x = 5
        x = 6;

        (akan terjadi error dikarenakan nilainya tidak bisa diubah,untuk contoh block sama seperti let)
        
/*
1.  includes()
Metode include() melakukan pencarian huruf besar-kecil untuk menentukan apakah satu string dapat ditemukan di dalam string lain, mengembalikan jika nilai
true dam false jika tidak ada.*/

let text = "Hello world, welcome to the universe.";
let result = text.includes("world");
console.log(result);

/*
2.  filter() 
merupakan method array di JavaScript yang berfungsi untuk mencari semua elemen di dalam array yang sesuai dengan kriteria tertentu. Method ini mengembalikan array baru yang berisi elemen yang sesuai dengan kriteria yang dicari atau lulus pengujian fungsi callback.
Mirip seperti find(), alih-alih mengembalikan satu elemen, filter() mengembalikan semua elemen.*/ 

const values = [1, 2, 3, 4, 5, 6, 7, 8, 9];
const value = values.filter((elemen) => elemen % 2 === 0);
console.log(value);

 /*
 3. Shift
 Shift digunakan untuk menghapus item pertama dari sebuah array.*/

const myNum = [1, 2, 3]
myNum.shift();
console.log(myNum)
 // outputnya : [2, 3]


/*
4.  POP
Method pop digunakan untuk menghapus item terakhir dari sebuah array. 
Method pop tidak perlu menggunakan argumen*/

const number = [1, 2, 3]
myNum.pop()
console.log(number)
// outputnya : [1, 2]

/*
5.  Push
Method push digunakan untuk menambah satu atau lebih data baru di ahir dari sebuah array.
Syntax: array.push(item1, item2, ..., itemX)*/

const number = [1, 2, 3]
myNum.push(4);  
console.log(number)
// outputnya : [1, 2, 3, 4]

/*
6.  Unshift
Kalau push digunakan untuk menambah item baru di ahir sebuah array, maka method unshift digunakan untuk menambah item baru di awal sebuah array.
Syntax: array.unshift(item1, item2, ..., itemX)*/

const number = [3, 4]
myNum.unshift(1, 2);
console.log(number)
// outputnya : [1, 2, 3, 4]

/*8.  Method String.charAt()
