    2.  jealskan 10 metode bawaan javascript (built-in function) beserta contoh penggunaannya
        Array:
        1.  Push
            Method push digunakan untuk menambah satu atau lebih data baru di ahir dari sebuah array.

            Syntax: array.push(item1, item2, ..., itemX)
            contoh:
            const myNum = [1, 2, 3]
            myNum.push(4);  
            console.log(myNum)
            // outputnya : [1, 2, 3, 4]

        2.  POP
            Method pop adalah kebalikan dari push. Method pop digunakan untuk menghapus item terakhir dari sebuah array. 
            Method pop tidak perlu menggunakan argumen.

            Contoh :
            const myNum = [1, 2, 3]
            myNum.pop()
            console.log(myNum)
            // outputnya : [1, 2]

        3.  Unshift
            Kalau push digunakan untuk menambah item baru di ahir sebuah array, maka method unshift digunakan untuk menambah item baru di awal sebuah array.
            Syntax: array.unshift(item1, item2, ..., itemX)
            
            Contoh :

            const myNum = [3, 4]
            myNum.unshift(1, 2);
            console.log(myNum)
            // outputnya : [1, 2, 3, 4]

        4.  Shift
            Shift adalah kebalikan dari unshift. Digunakan untuk menghapus item pertama dari sebuah array.

            Contoh :
            const myNum = [1, 2, 3]
            myNum.shift();
            console.log(myNum)
            // outputnya : [2, 3]

        5.  includes
            Method includes digunakan untuk mengecek apakah sebuah array memilik element tertentu. Misal kita punya sebuah array seperti ini
            const fruits = ['apple', 'banana', 'cherry'] Kemudian kita perlu mengecek apakah dalam array tersebut terdapat item dengan nama ‘apple’.
            Jika item yang di cari ada dalam array maka akan mereturn true, baliknya meruturn false;

            Contoh:

            const fruits = ['apple', 'banana', 'cherry']
            fruits.includes('apple') // return true
            fruits.includes('mango') // return false

            Syntax:

            array.includes(element, start)
            Parameter kedua dari method includes bersifat optional.

            Defaultnya adalah 0.

            Parameter ini gunanya untuk memberi tahu dari index ke berapa pengecekannya di mulai.

            Contoh:
            const fruits = ['apple', 'banana', 'cherry']
            fruits.includes('apple', 1) 
            // return false karna pengecekan di mulai dari index 1

        6.  filter() 
            merupakan method array di JavaScript yang berfungsi untuk mencari semua elemen di dalam array yang sesuai dengan kriteria tertentu. Method ini mengembalikan array baru yang berisi elemen yang sesuai dengan kriteria yang dicari atau lulus pengujian fungsi callback.
            Mirip seperti find(), alih-alih mengembalikan satu elemen, filter() mengembalikan semua elemen.
            Method ini mengembalikan array baru, tidak mengubah array asli atau sumber.
            Sintakx:
            // Arrow function
            filter((elemen, index, array) => { ... })

            // Callback function
            filter(callbackFn, thisValue)

            contoh:
            const values = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const value = values.filter((elemen) => elemen % 2 === 0);
            console.log(value); // [ 2, 4, 6, 8 ]

        String:
        1.  String.length 
            merupakan property satu-satunya untuk objek String. Property ini akan mengembalikan nilai panjang karakter dari sebuah String. Berikut contoh penggunaannya:
            <script>
                var situs = "duniailkom";
                console.log(situs.length);          // 10
                var belajar = "belajar javascript";
                console.log(belajar.length);        // 18
            </script>
        
        2.  Method String.charAt() 
            berfungsi untuk mengambil sebuah karakter dari String. Method ini membutuhkan 1 buah argumen angka yang diisi dengan posisi karakter yang akan diambil, dimulai dari urutan 0 untuk karakter pertama, urutan 1 untuk karakter kedua, dan seterusnya. Berikut contoh penggunaannya:
            <script>
                var situs = "duniailkom";
                console.log(situs.charAt(0));     // d
                console.log(situs.charAt(5));     // i
                console.log(situs.charAt(7));     // k
                console.log(situs.charAt(11));    // string kosong
            </script>
        
        3.  Method String.charCodeAt() 
            berfungsi untuk mengambil nilai Unicode karakter dari String. Method ini membutuhkan 1 buah argumen angka yang diisi dengan posisi karakter yang akan diambil, dimulai dari urutan 0 untuk karakter pertama, urutan 1 untuk karakter kedua, dan seterusnya. Berikut contoh penggunaannya:

            <script>
                var situs = "duniailkom";
                console.log(situs.charCodeAt(0));     // 100
                console.log(situs.charCodeAt(5));     // 105
                console.log(situs.charCodeAt(7));     // 107
                console.log(situs.charCodeAt(11));    // NaN
            </script>

        4.  Method String.concat() berfungsi untuk operasi penyambungan String. Method ini membutuhkan 1 atau lebih argumen bertipe String untuk disambung. Berikut contoh penggunaannya:

            <script>
                var situs = "duniailkom";
                
                console.log(situs.concat(" oke"));            
                // duniailkom oke
                
                console.log(situs.concat(" situs", " belajar", " javaScript"));
                // duniailkom situs belajar javaScript
            </script>
            Operasi penyambungan String biasanya akan lebih mudah jika menggunakan operator “+”.

        5.  Method String.indexOf() berfungsi untuk mencari karakter atau kata dalam sebuah String. Method ini membutuhkan 2 argumen: 1 argumen bertipe String yang diisi dengan karakter yang akan dicari, serta 1 buah argumen opsional yang berfungsi untuk menandai posisi awal pencarian. Jika argumen kedua tidak diisi, maka pencarian akan dimulai dari awal String.
            Hasil kembalian method String.indexOf() adalah posisi dari karakter yang ditemukan, dimulai dari 0 untuk posisi karakter pertama. Method ini akan mengembalikan nilai -1 jika karakter tidak ditemukan.
            Berikut contoh penggunaannya:

            <script>
                var situs = "duniailkom";
                console.log(situs.indexOf("k"));   // 7
                console.log(situs.indexOf("i"));   // 3
                console.log(situs.indexOf("i",4)); 
                // 5 (pencarian dimulai dari karakter ke-5)
                
                var belajar = "Saya sedang belajar javaScript di duniailkom.com";
                console.log(belajar.indexOf("sedang"));    // 4
                
                //  (pencarian dimulai dari karakter ke-18)
                console.log(belajar.indexOf("ja",17));     // 20 
                
                console.log(belajar.indexOf("php"));       // -1 (tidak ditemukan)
            </script>
